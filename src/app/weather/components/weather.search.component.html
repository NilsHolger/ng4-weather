<md-card>
    <md-card-title>Angular 4 Angular Material 2 Worldwide City Weather</md-card-title>
    <md-card-content>
      <md-input-container>
        <input mdInput placeholder="Search For A City" [value]="query" (keyup)="search.emit($event.target.value)">
      </md-input-container>
      <md-spinner [class.show]="searching"></md-spinner>
    </md-card-content>
</md-card>
